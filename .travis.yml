language: php
php:
    - '7.1'
node_js:
    - 6.9
before_script:
    - node --version
    - cp app/config/parameters.yml.travis app/config/parameters.yml
    - composer self-update
    - npm install -g bower
    - npm install -g gulp
    - gem install sass
    - gem install compass
    - composer install --prefer-source --no-interaction
    - npm install
    - bower install
    - composer build
script:
    - composer test-all
